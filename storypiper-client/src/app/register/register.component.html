<div *ngIf="hasError" class="alert alert-danger" role="alert">
    Pls check your data!!! Something went wrong!!
  </div>
  <div *ngIf="hasSuccess" class="alert alert-success" role="alert">
      Now u can proccess to login window
    </div>
  <div class="container" style="text-align: center; width: 350px; margin-top: 80px">
  
    <form class="form-signin">
  
  
  
      <h2 class="form-signin-heading" style="margin: 10px">Sign Up</h2>
      <label for="inputEmail" style="margin: 10px" class="sr-only">Email address</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="inputEmail" style="margin: 10px"
        class="form-control" placeholder="Email address" required="" autofocus="">
  
      <label for="inputNickname" style="margin: 10px" class="sr-only">Nickname</label>
      <input [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}" type="text" id="inputNickname" style="margin: 10px"
        class="form-control" placeholder="NickName" required="">
        <label for="name" style="margin: 10px" class="sr-only">Name</label>
      <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" id="name" style="margin: 10px"
        class="form-control" placeholder="Name" required="">
      <label for="inputPassword" style="margin: 10px" class="sr-only">Password</label>
      <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" style="margin: 10px" id="inputPassword"
        class="form-control" placeholder="Password" required="">
  
      <label for="confirmPassword" style="margin: 10px" class="sr-only">Confirm Password</label>
      <input [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" type="password" style="margin: 10px" id="confirmPassword"
        class="form-control" placeholder="Confirm Password" required="">
      <button (click)="onClick()" class="btn btn-lg btn-dark btn-block" style="margin: 10px" type="submit">Sign Up</button>
  
    </form>
  
    <a routerLink="/login">Already have an account. You can log in:)</a>
  
  </div>
